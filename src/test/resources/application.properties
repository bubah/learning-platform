spring.application.name=learning-platform

# PostgreSQL Database Settings
spring.datasource.url=jdbc:postgresql://test-db-host:5432/test_db
spring.datasource.username=test
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

learning.platform.environment=unit-test

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

# Enable automatic restart
spring.devtools.restart.enabled=true


aws.region=us-east-1
aws.s3.bucket-name=learning-platform-dev-unprocessed-media
aws.access-key=key
aws.secret-key=secret

