spring.application.name=learning-platform

# PostgreSQL Database Settings
spring.datasource.url=jdbc:postgresql://${LEARNING_PLATFORM_DB_HOST}:${LEARNING_PLATFORM_DB_PORT}/${LEARNING_PLATFORM_DB_NAME}
spring.datasource.username=${LEARNING_PLATFORM_DB_USER}
spring.datasource.password=${LEARNING_PLATFORM_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

learning.platform.environment=${LEARNING_PLATFORM_ENVIRONMENT}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

# Enable automatic restart
spring.devtools.restart.enabled=true


aws.region=${AWS_REGION}
aws.s3.bucket-name=${UNPROCESSED_BUCKET_NAME}
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}

#spring secuirty set up
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.${AWS_REGION}.amazonaws.com/${AWS_USERPOOL_ID}

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
